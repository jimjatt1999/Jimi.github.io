<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimi's Books</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .year-section {
            margin-bottom: 2rem;
        }
        .year-header {
            cursor: pointer;
            background-color: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .year-header::after {
            content: '▼';
            transition: transform 0.3s ease;
        }
        .year-header.active::after {
            transform: rotate(180deg);
        }
        .year-content {
            display: none;
            padding: 1rem;
        }
        .year-content.active {
            display: block;
        }
        .book-category {
            margin-bottom: 1rem;
        }
        .book-category h4 {
            margin-bottom: 0.5rem;
        }
        .book-list {
            list-style-type: none;
            padding-left: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Jimi's Portfolio</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="essays.html">Essays</a></li>
                <li><a href="art.html">Art</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="rings.html">Gymnastic Rings</a></li>
                <li><a href="others.html">Others</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>My Reading List</h2>
        
        <section class="year-section">
            <h3 class="year-header" onclick="toggleYear('2024')">2024 (Current Year)</h3>
            <div id="2024" class="year-content active">
                <!-- Content remains the same -->
            </div>
        </section>
        
        <section class="year-section">
            <h3 class="year-header" onclick="toggleYear('2023')">2023</h3>
            <div id="2023" class="year-content">
                <!-- Content remains the same -->
            </div>
        </section>
        
        <!-- Add more year sections as needed -->
        
    </main>
    <footer>
        <p>© 2024 Jimi. All rights reserved.</p>
    </footer>

    <script>
        function toggleYear(year) {
            var content = document.getElementById(year);
            content.classList.toggle('active');
            var header = content.previousElementSibling;
            header.classList.toggle('active');
        }

        // Automatically open the current year's section
        document.addEventListener('DOMContentLoaded', function() {
            var currentYear = new Date().getFullYear().toString();
            var currentYearContent = document.getElementById(currentYear);
            if (currentYearContent) {
                currentYearContent.classList.add('active');
                currentYearContent.previousElementSibling.classList.add('active');
            }
        });
    </script>
</body>
</html>
